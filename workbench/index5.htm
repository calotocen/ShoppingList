    <script>
        $(function () {
            $('#a')
                .scroll(function () {
                    $('#t').val($('#t').val() + $(this).scrollTop() + '\n');
                    selectTextarea = $('#t');
                    selectTextarea.scrollTop(

                    );

        })
    </script>
